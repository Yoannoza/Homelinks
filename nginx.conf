server {
    listen 4000;
    server_name localhost;
    
    # Dossier racine de l'application
    root /usr/share/nginx/html;
    index index.html;

    # Configuration pour les fichiers statiques
    location / {
        try_files $uri $uri/ /index.html;
        
        # Headers pour le cache des ressources statiques
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Configuration pour les API calls (si nécessaire pour votre ESP32)
    location /api/ {
        # Autoriser CORS pour les requêtes cross-origin
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS';
        add_header Access-Control-Allow-Headers 'Content-Type, Authorization';
        
        # Gérer les requêtes OPTIONS (preflight)
        if ($request_method = 'OPTIONS') {
            return 204;
        }
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Configuration de sécurité
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;

    # Logs
    error_log /var/log/nginx/homelinks_error.log;
    access_log /var/log/nginx/homelinks_access.log;
}
